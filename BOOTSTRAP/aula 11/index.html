<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid  bg-primary">
      <div class="container-fluid  bg-white m-3 p-3">
        <button type="button" class="btn">Normal</button>
        <button type="button" class="btn btn-primary btn-outline-warning">Primario</button>
        <button type="button" class="btn btn-secondary">Secundario</button>
        <button type="button" class="btn btn-success">Sucesso</button>
        <button type="button" class="btn btn-info">Informações</button>
      </div>
      <div class="container-fluid  bg-white m-3 p-3">
        <button type="button" class="btn btn-warning">Alerta</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">link</button>
      </div>
      <div class="container-fluid  bg-white m-3 p-3">
        <button type="button" class="btn btn-outline-primary">Alerta</button>
        <button type="button" class="btn btn-outline-danger">Perigo</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-link">link</button>
      </div>
      <div class="container-fluid  bg-white m-3 p-3">
        <button type="button" class="btn btn-primary btn-sm">Primario</button>
        <button type="button" class="btn btn-secondary">Secundario</button>
        <button type="button" class="btn btn-success btn-lg">Sucesso</button>
      </div>
      <div class="container-fluid  bg-white m-3 p-3">
        <button type="button" class="btn btn-primary btn-block">Primario</button>
        <button type="button" class="btn btn-secondary btn-block">Secundario</button>
        <button type="button" class="btn btn-success btn-block">Sucesso</button>
      </div>
    </div>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
