<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estrangeiro ou brasileiro</h1>
    país onde nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="analize()">
    <div id="res">

    </div>
    <script>
        function analize(){
            var pais = window.document.getElementById("pais")
            var res = window.document.getElementById("res")
            var t = String(pais.value)
            res.innerHTML = `<p>O pais onde voce nasceu é <strong>${pais.value}</strong></p>`
            if (t != 'Brasil'){
                res.innerHTML += '<p><strong>Você é estrangeiro!</strong></p>'
            } else{
                res.innerHTML += '<p><strong>Você é Brasileiro</strong></p>'
            }
        }

    </script>
</body>
</html>
