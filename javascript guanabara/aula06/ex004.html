<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <style>
        body{
            font: normal 20pt Arial;}
    </style>
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Olá, ${nome} é um prazer te conhecer!<br/>`)
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}<br/>`)
    </script>
</body>
</html>
