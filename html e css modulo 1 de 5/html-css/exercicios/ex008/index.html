<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <!--Não semantica-->
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag b</p>
    <!--semantica--> 
    <p>Nesta frase tenho um <strong>termo em destaque</strong></p>
    <h2>Italico / Enfase</h2>
    <!--Não semantica-->
    <p>Nesta frase temos um <i>termo em italico</i> usando a tai i</p>
    <!--semantica-->
    <p>Nesta frase temos um <em>termo em emfase</em> usando a tag em</p>

</body>
</html>
