<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserir videos</h1>
    <h2>Inserindo videos ospedados localmente</h2>
    <p>Esse Video esta ospedado no meu proprio servidor</p>
    <video controls width="300px" height="168" poster="imagens/capa.png">
        <source src="media/meu video mp4.mp4" type="video/mp4">
        <source src="media/Meu Video m4v.m4v" type="video/m4v">
        <source src="media/meu video mp4.ogv" type="video/ogv">
        <source src="media/Meu Video webm.webm" type="video/webm">
        <p>Seu navegador nao é compativel com reprodução de video</p>
    </video>
    <h2>Inserindo Videos do youtube</h2>
    <iframe width="300" height="168" src="https://www.youtube.com/embed/0BR3Cev4HCQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
